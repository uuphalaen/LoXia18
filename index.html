<body>
    <!-- ç”»é¢1ï¼šå¯†ç å¼¹çª— -->

    <!-- ç”»é¢2ï¼šæ°”æ³¡ç¥ç¦ -->

        <div class="text-box" id="bless-text">

            åå…«å²ç”Ÿæ—¥å¿«ä¹å“¦ å¤©å¤©å¼€å¿ƒ å¹´å¹´å¹¸ç¦å˜¿å˜¿ å¤©å†·è®°å¾—ä¿æš– å¤šå–çƒ­æ°´

    <!-- ç”»é¢4ï¼šç²’å­èšåˆ -->
    <div id="screen4" class="screen screen-hidden">
        <canvas id="particle-canvas"></canvas>
    </div>

    <script>
        // æ ¸å¿ƒé…ç½®ï¼ˆç®€å•æ˜äº†ï¼‰
        const PWD = "1025";
        const BUBBLE_NUM = 88;
        const BUBBLE_SPEED = 2000;

        // å…ƒç´ è·å–
        const s1 = document.getElementById("screen1");
        const s2 = document.getElementById("screen2");
        const s3 = document.getElementById("screen3");
        const s4 = document.getElementById("screen4");
        const pwdInput = document.getElementById("pwd-input");
        const confirmBtn = document.getElementById("confirm-btn");
        const cancelBtn = document.getElementById("cancel-btn");
        const cake1 = document.querySelector(".layer1");
        const cake2 = document.querySelector(".layer2");
        const cake3 = document.querySelector(".layer3");
        const blessText = document.getElementById("bless-text");
        const canvas = document.getElementById("particle-canvas");
        const ctx = canvas.getContext("2d");

        // é€‚é…ç”»å¸ƒå¤§å°
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener("resize", resizeCanvas);

        // ç”»é¢1ï¼šå¯†ç éªŒè¯
        confirmBtn.onclick = function() {
            if (pwdInput.value === PWD) {
                s1.classList.add("screen-hidden");
                s2.classList.remove("screen-hidden");
                createBubbles(); // ç”Ÿæˆæ°”æ³¡
            } else {
                alert("å¯†ç é”™è¯¯ï¼");
                pwdInput.value = "";
            }
        };
        cancelBtn.onclick = () => pwdInput.value = "";
        pwdInput.onkeydown = (e) => e.key === "Enter" && confirmBtn.click();

        // ç”»é¢2ï¼šç”Ÿæˆ88ä¸ªæ°”æ³¡
        function createBubbles() {
            let count = 0;
            const colors = ["#FFC0CB", "#B0E0E6", "#FFFACD", "#E6E6FA", "#98FB98", "#FFDAB9"];
            const timer = setInterval(() => {
                if (count >= BUBBLE_NUM) {
                    clearInterval(timer);
                    // æ°”æ³¡ç»“æŸåè·³è½¬åˆ°è›‹ç³•ç”»é¢
                    setTimeout(() => {
                        s2.classList.add("screen-hidden");
                        s3.classList.remove("screen-hidden");
                        animateCake();
                    }, 3000);
                    return;
                }

                // åˆ›å»ºæ°”æ³¡
                const bubble = document.createElement("div");
                bubble.className = "bubble";
                bubble.innerText = "ç½—éœï¼Œç”Ÿæ—¥å¿«ä¹ğŸ‚";
                // éšæœºæ ·å¼
                const size = Math.random() * 40 + 20;
                const x = Math.random() * 90 + 5;
                const y = Math.random() * 90 + 5;
                const color = colors[Math.floor(Math.random() * colors.length)];
                bubble.style.cssText = `
                    width: ${size}px;
                    left: ${x}%;
                    top: ${y}%;
                    background: ${color};
                `;
                s2.appendChild(bubble);

                // æ°”æ³¡åŠ¨ç”»
                setTimeout(() => {
                    bubble.style.opacity = "1";
                    bubble.style.transform = "scale(1.1)";
                }, 100);
                setTimeout(() => {
                    bubble.style.opacity = "0";
                    bubble.style.transform = "scale(0.8)";
                    setTimeout(() => bubble.remove(), 1000);
                }, 3000);

                count++;
            }, BUBBLE_SPEED);
        }

        // ç”»é¢3ï¼šè›‹ç³•å è½åŠ¨ç”»
        function animateCake() {
            const targetY = "30%"; // ç”»é¢1/3ä½ç½®
            // ç¬¬ä¸€å±‚
            setTimeout(() => cake1.style.top = targetY, 500);
            // ç¬¬äºŒå±‚
            setTimeout(() => cake2.style.top = targetY, 1500);
            // ç¬¬ä¸‰å±‚
            setTimeout(() => {
                cake3.style.top = targetY;
                // æ˜¾ç¤ºç¥ç¦æ–‡å­—
                setTimeout(() => blessText.classList.add("text-show"), 1000);
                // è·³è½¬åˆ°ç²’å­ç”»é¢
                setTimeout(() => {
                    s3.classList.add("screen-hidden");
                    s4.classList.remove("screen-hidden");
                    createParticles();
                }, 5000);
            }, 2500);
        }

        // ç”»é¢4ï¼šç²’å­èšåˆæ–‡å­—
        function createParticles() {
            const particles = [];
            const particleNum = 500;
            const text = "ç½—éœ åå…«å²ç”Ÿæ—¥å¿«ä¹å“¦~~~";
            
            // åˆ›å»ºç²’å­
            for (let i = 0; i < particleNum; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    size: Math.random() * 3 + 1,
                    color: ["#FFC0CB", "#B0E0E6", "#FFFACD", "#E6E6FA"][Math.floor(Math.random() * 4)],
                    targetX: 0,
                    targetY: 0
                });
            }

            // è®¡ç®—æ–‡å­—ä½ç½®
            function setTarget() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                ctx.font = "bold 36px Microsoft YaHei";
                ctx.textAlign = "center";
                ctx.fillStyle = "black";
                // ç¬¬ä¸€è¡Œ
                ctx.fillText("ç½—éœ", canvas.width/2, canvas.height/2 - 30);
                // ç¬¬äºŒè¡Œ
                ctx.fillText("åå…«å²ç”Ÿæ—¥å¿«ä¹å“¦~~~", canvas.width/2, canvas.height/2 + 30);
                
                // è·å–æ–‡å­—åƒç´ 
                const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const targets = [];
                for (let y = 0; y < canvas.height; y += 4) {
                    for (let x = 0; x < canvas.width; x += 4) {
                        const idx = (y * canvas.width + x) * 4;
                        if (imgData.data[idx + 3] > 0) {
                            targets.push({x, y});
                        }
                    }
                }

                // åˆ†é…ç›®æ ‡ä½ç½®
                particles.forEach((p, i) => {
                    const t = targets[i % targets.length];
                    if (t) {
                        p.targetX = t.x;
                        p.targetY = t.y;
                    }
                });
            }

            // ç²’å­åŠ¨ç”»
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach(p => {
                    // ç²’å­ç§»åŠ¨
                    p.x += (p.targetX - p.x) * 0.05;
                    p.y += (p.targetY - p.y) * 0.05;
                    // ç»˜åˆ¶ç²’å­
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    ctx.fill();
                });
                requestAnimationFrame(animate);
            }

            setTarget();
            animate();
        }
    </script>
